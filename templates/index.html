<!DOCTYPE html>
<html>
<head>
    <title>Sales Forecaster</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background-color: #CFADDB; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #28a745; color: white; padding: 12px; margin-top: 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; text-align: center; font-size: 18px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”® Retail Sales Predictor</h2>
    <form action="/predict" method="post">
        
        <label>Store Type</label>
        <select name="Store_Type" required>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
            <option value="S4">S4</option>
        </select>

        <label>Location Type</label>
        <select name="Location_Type" required>
            <option value="L1">L1</option>
            <option value="L2">L2</option>
            <option value="L3">L3</option>
            <option value="L4">L4</option>
            <option value="L5">L5</option>
        </select>

        <label>Region Code</label>
        <select name="Region_Code" required>
            <option value="R1">R1</option>
            <option value="R2">R2</option>
            <option value="R3">R3</option>
            <option value="R4">R4</option>
        </select>

        <label>Holiday?</label>
        <select name="Holiday" required>
            <option value="0">No (Workday)</option>
            <option value="1">Yes (Holiday)</option>
        </select>

        <label>Discount Offered?</label>
        <select name="Discount" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Date to Forecast</label>
        <input type="date" name="Date" required>

        <button type="submit">Predict Sales</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</div>

</body>
</html>
